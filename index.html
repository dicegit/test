<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicebrush - Redefine Design</title>
    <meta
      name="description"
      content="A web design studio for those seeking the eccentric"
    />
    <meta property="og:title" content="Dicebrush- Redefine Design" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <span class="badge badge--primary badge--small">primary</span>
    <span class="badge badge--primary">primary</span>
    <span class="badge badge--secondary badge--small">secondary</span>
    <span class="badge badge--secondary">secondary</span>
    <div style="width: 20%">
      <div class="plan plan--popular">
        <div class="card card--secondary">
          <header class="card__header">
            <h3 class="plan__name">Entry</h3>
            <span class="plan__price">200$</span>
            <span class="plan__billing-cycle">/month</span>
            <span class="badge badge--secondary badge--small">10%off</span>
            <span class="plan__descripton">easy start on the cloud</span>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list_item">Item 1</li>
              <li class="list_item">Item 2</li>
              <li class="list_item">Item 3</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
